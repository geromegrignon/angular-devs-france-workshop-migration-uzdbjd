<div class="flex flex-col items-center gap-8">
<label class="input input-bordered flex items-center gap-2 w-80">
  <input type="text" class="grow" placeholder="Search" [formControl]="searchControl"/>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd"/>
  </svg>
</label>

<ul>
  <li *ngFor="let event of filteredEvents | async">
    <a class="flex flex-col sm:flex-row justify-between shadow-2xl rounded-2xl p-3 mb-4 gap-4 sm:gap-2 min-w-[800px]"
       aria-labelledby="title" (click)="navigate(event.id)">
      <div class="flex flex-row sm:flex-col gap-2">
        <div
          class="rounded-2xl bg-neutral-300 p-2 sm:p-4 flex justify-center items-center gap-4 min-w-[50px] sm:min-w-[180px] w-full">
          <div class="uppercase">{{ event.date | date: 'shortDate' }}</div>
        </div>
        <div class="rounded-2xl bg-[#383e97] p-2 sm:p-4 flex flex-col justify-center items-center w-full">
          <div class="font-bold text-white uppercase">{{ event.type }}</div>
        </div>
      </div>
      <div class="px-4 flex-1">
        <h3 id="title" class="font-bold text-2xl">{{ event.title }}</h3>
        <div>{{ event.title }}</div>
      </div>
      <div class="flex flex-wrap gap-2">
        <!-- TODO add images -->
      </div>
    </a>
  </li>
</ul>
</div>
